<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll to top com fade</title>
<style>
  body {
    height: 250vh;
    margin: 0;
    font-family: sans-serif;
  }
</style>
</head>
<body>

  <div style="margin-top:200vh; background:lightblue; padding:40px;">
    Conteúdo final da página
  </div>








  <button id="scrollToTopBtn" style="
  position: fixed;
  bottom: 30px;
  right: 30px;
  padding: 10px 16px;
  border: none;
  border-radius: 50%;
  background: #333;
  color: #fff;
  cursor: pointer;
  font-size: 18px;
">↑</button>

<script>
function scrollToTop(duration = 800) {
  const start = window.pageYOffset;
  const startTime = performance.now();

  function easeInOutCubic(t) {
    return t < 0.5
      ? 4 * t * t * t          // acelera
      : 1 - Math.pow(-2 * t + 2, 3) / 2; // desacelera
  }

  function animation(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const easedProgress = easeInOutCubic(progress);

    window.scrollTo(0, start * (1 - easedProgress));

    if (elapsed < duration) {
      requestAnimationFrame(animation);
    }
  }

  requestAnimationFrame(animation);
}

document.getElementById("scrollToTopBtn").addEventListener("click", () => {
  scrollToTop(900); // tempo ideal ~0.9s (nem rápido demais, nem lento)
});
</script>
</body>
</html>
