<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Progress Range</title>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .steps-section {
      position: relative;
      width: 100%;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Linha gradiente */
    .line {
      background: linear-gradient(to right, #3b82f6, #eab308, #22c55e);
      height: 4px;
      border-radius: 9999px;

      -webkit-mask-image: linear-gradient(to right, black 0%, black 100%);
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: 0% 100%;
      mask-image: linear-gradient(to right, black 0%, black 100%);
      mask-repeat: no-repeat;
      mask-size: 0% 100%;

      will-change: mask-size;
    }

    /* Elemento que vai mudar de cor */
    .color-box {
      width: 200px;
      height: 200px;
      border-radius: 1rem;
      margin-top: 2rem;
      background: #ddd;
      transition: background 0.3s ease;
    }
  </style>
</head>

<body>

  <section class="steps-section relative bg-gray-100">
    <!-- Linha gradiente -->
    <div
      class="hidden lg:block absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl">
      <div class="line"></div>
    </div>

    <!-- cards simulados -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
      <div class="bg-white p-6 rounded shadow">Step 1</div>
      <div class="bg-white p-6 rounded shadow">Step 2</div>
      <div class="bg-white p-6 rounded shadow">Step 3</div>
    </div>
  </section>

  <!-- Caixa que muda de cor -->
  <div class="color-box mx-auto"></div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const line = document.querySelector(".steps-section .line");
    const colorBox = document.querySelector(".color-box");

    // animação da linha
    gsap.to(line, {
      maskSize: "100% 100%",
      WebkitMaskSize: "100% 100%",
      ease: "none",
      scrollTrigger: {
        trigger: ".steps-section",
        start: "top 80%",
        end: "bottom 20%",
        scrub: 0.5,
        markers: true,
        onUpdate: self => {
          const progress = self.progress;

          if (progress < 0.37) {
            colorBox.style.background = "#3b82f6"; // azul
          } else if (progress < 0.83) {
            colorBox.style.background = "#eab308"; // amarelo
          } else {
            colorBox.style.background = "#22c55e"; // verde
          }
        }
      }
    });
  </script>
</body>

</html>
